
hls {
    enabled on;
    hls_fragment 6;
    hls_window 30;
    # hls_fragment 2;
    # hls_window 16;
    hls_aof_ratio 2.1;
    hls_path ./objs/nginx/html;
    hls_m3u8_file [app]/[stream].m3u8;
    hls_ts_file [app]/[stream]-[seq]-[timestamp].ts;
    hls_wait_keyframe on;
    hls_dispose 15;

    # for high performance mode
    # hls_ctx off;
    # hls_ts_ctx off;
}

